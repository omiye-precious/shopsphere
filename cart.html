<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    html, body {
      height: 100%;

    body {

  </style>
</head>
<body>
